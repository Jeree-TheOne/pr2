<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="${pageTitle}"></title>
</head>
<body>


<div th:insert="fragment/header :: defaultHeader"></div>
<div class="container">
    <form action="add" method="post" th:object="${director}">
        <div class="mb-3">
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Фамилия" th:field="*{surname}">
            <div th:if="${#fields.hasErrors('surname')}" th:errors = "*{surname}"></div>
        </div>
        <div class="mb-3">
            <input type="text" id="name" name="name" class="form-control" placeholder="Имя" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors = "*{name}"></div>
        </div>
        <div class="mb-3">
            <input type="text" id="patronymic" name="patronymic" class="form-control" placeholder="Отчество" th:field="*{patronymic}">
            <div th:if="${#fields.hasErrors('patronymic')}" th:errors = "*{patronymic}"></div>
        </div>
        <div class="mb-3">
            <input type="date" id="birthDate" name="birthDate" class="form-control" placeholder="Дата рождения" th:field="*{birthDate}">
            <div th:if="${#fields.hasErrors('birthDate')}" th:errors = "*{birthDate}"></div>
        </div>
        <button type="submit" class="btn btn-outline-info">Добавить</button>
    </form>
</div>
</body>
</html>
