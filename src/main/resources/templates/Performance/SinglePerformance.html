<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="pageTitle"></title>
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>

<form action="/performance/" method="get" class="container mt-2">
    <button type="submit" class="btn btn-outline-info">
        Назад
    </button>
</form>

<div class="container">
    <div class="row my-5">
        <div class="col-12 col-md-3 mb-3" th:each="el : ${allModels}">
            <div class="card p-4">
                <div class="card-body">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${el.performanceName}"></h5>
                        <h5 class="card-title" th:text="${el.duration}"></h5>
                        <h5 class="card-title" th:text="${el.getGenre().genreName}"></h5>
                        <h5 class="card-title" th:text="${el.getDirector().surname} + ' ' + ${el.getDirector().name} + ' ' + ${el.getDirector().patronymic}"></h5>
                    </div>
                </div>
                <div class="btn-group d-flex justify-content-around mb-3 flex-box">
                    <form th:action="'/performance/edit/' + ${el.id}" method="get">
                        <button  type="submit" class="btn btn-outline-primary mt-3">
                            Изменить
                        </button>
                    </form>
                    <form th:action="'/performance/delete/' + ${el.id}" method="get">
                        <button  type="submit" class="btn btn-outline-danger mt-3">
                            Удалить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .col-md-3 {
        max-width: none;
    }
</style>
</html>
