<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title th:text="${pageTitle}"></title>
</head>
<body>


<div th:insert="fragment/header :: defaultHeader"></div>
<div class="container">
  <form action="add" method="post" th:object="${performance}">
    <div class="mb-3">
      <input type="text" id="performanceName" name="performanceName" class="form-control" placeholder="Введите название представления" th:field="*{performanceName}">
      <div th:if="${#fields.hasErrors('performanceName')}" th:errors = "*{performanceName}"></div>
    </div>
    <div class="mb-3">
      <input type="number" id="duration" name="duration" class="form-control" placeholder="Введите длительность представления" th:field="*{duration}">
      <div th:if="${#fields.hasErrors('duration')}" th:errors = "*{duration}"></div>
    </div>
    <div class="mb-3">
      <label for="director_id">Автор:</label>
      <select name="director_id" id="director_id">
        <div th:each="el : ${directors}">
          <option th:value="${el.id}" th:text="${el.surname} + ' ' + ${el.name} + ' ' + ${el.patronymic}"></option>
        </div>
      </select>
    </div>
    <div class="mb-3">
      <label for="genre_id">Жанр:</label>
      <select name="genre_id" id="genre_id">
        <div th:each="el : ${genres}">
          <option th:value="${el.id}" th:text="${el.genreName}"></option>
        </div>
      </select>
    </div>
    <button type="submit" class="btn btn-outline-info">Добавить</button>
  </form>
</div>
</body>
</html>
