<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="${pageTitle}"></title>
</head>
<body>


<div th:insert="fragment/header :: defaultHeader"></div>
<div class="container" th:each="el : ${allModels}">
    <form th:action="'/coupon/edit/' + ${el.id}" method="post" th:object="${allModels}">
        <div class="mb-3">
            <input type="date" id="activeUntil" name="activeUntil" class="form-control" placeholder="Введите дату конца действия купона" th:field="*{activeUntil}">
            <div th:if="${#fields.hasErrors('activeUntil')}" th:errors = "*{activeUntil}"></div>
        </div>
        <div class="mb-3">
            <label for="user_id">Пользователь:</label>
            <select name="user_id" id="user_id">
                <div th:each="el : ${users}">
                    <option th:value="${el.id}" th:text="${el.username}"></option>
                </div>
            </select>
        </div>
        <div class="mb-3">
            <label for="status">Статус:</label>
            <select name="status" id="status">
                <option value="ACTIVE">Активный</option>
                <option value="USED">Использован</option>
                <option value="EXPIRED">Просроченный</option>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-info">Добавить</button>
    </form>
</div>
</body>
</html>
