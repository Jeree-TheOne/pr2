<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${pageTitle}"></title>
</head>
<body>

<div th:insert="fragment/header :: defaultHeader"></div>

<div class="container">
    <form action="add" method="post">
        <div class="mb-3">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter the your name">
        </div>
        <div class="mb-3">
            <label for="color">Your color</label>
            <input type="text" id="color" name="color" class="form-control" placeholder="Enter the your color">
        </div>
        <div class="mb-3">
            <label for="IQ">Your IQ</label>
            <input type="number" id="IQ" name="IQ" class="form-control" placeholder="Enter the your IQ">
        </div>
        <button type="submit" class="btn btn-outline-primary mb-3">Add</button>
    </form>
</div>

<!--  Bootstrap script  -->
</body>
</html>
