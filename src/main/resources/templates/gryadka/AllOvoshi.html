<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <title th:text="pageTitle"></title>
</head>
<body>

<form action="/gryadka/search" method="get" class="container">
  <div class="mb-3">
    <input type="search" id="name" name="name" class="form-control">
    <button type="submit" class="btn btn-outline-info">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </button>
  </div>
</form>

<div class="container">
  <div class="row my-5">
    <div class="col-12 col-md-3 mb-3" th:each="el : ${ovoshi}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${el.name}"></h5>
          <p class="card-text" th:text="'Color: ' + ${el.color}"></p>
          <p class="card-subtitle mb-2" th:text="'IQ: ' + ${el.IQ}"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
