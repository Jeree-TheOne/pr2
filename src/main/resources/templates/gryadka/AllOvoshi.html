<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title th:text="pageTitle"></title>
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<form action="/gryadka/search" method="get">
  <div class="mb-3 form-group">
    <label for="name">Find by name</label>
    <input type="search" id="name" name="name" class="form-control" placeholder="Search">
    <button type="submit" class="btn btn-success mt-3">
      Find
    </button>
  </div>
</form>
<form action="/gryadka/add" method="get">
  <button  type="submit" class="btn btn-primary mt-3">
    Add
  </button>
</form>

<div class="container">
  <div class="row my-5">
    <div class="col-12 col-md-3 mb-3" th:each="el : ${ovoshi}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${el.name}"></h5>
          <p class="card-text" th:text="'Color: ' + ${el.color}"></p>
          <p class="card-subtitle mb-2" th:text="'IQ: ' + ${el.IQ}"></p>
        </div>
        <div class="btn-group d-flex justify-content-around mb-3">
          <form th:action="'/gryadka/' + ${el.id}" method="get">
            <button  type="submit" class="btn btn-success mt-3">
              View
            </button>
          </form>
          <form th:action="'/gryadka/edit/' + ${el.id}" method="get">
            <button  type="submit" class="btn btn-primary mt-3">
              Edit
            </button>
          </form>
          <form th:action="'/gryadka/delete/' + ${el.id}" method="get">
            <button  type="submit" class="btn btn-danger mt-3">
              Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
