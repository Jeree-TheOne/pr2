<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title th:text="${pageTitle}"></title>
</head>
<body>


<div th:insert="fragment/header :: defaultHeader"></div>
<div class="container">
  <form action="add" method="post" th:object="${session}">
    <div class="mb-3">
      <input type="datetime-local" id="datetime" name="datetime" class="form-control" placeholder="Введите дату представления" th:field="*{datetime}">
      <div th:if="${#fields.hasErrors('datetime')}" th:errors = "*{datetime}"></div>
    </div>
    <div class="mb-3">
      <input type="number" id="cost" name="cost" class="form-control" placeholder="Введите стоимость представления" th:field="*{cost}">
      <div th:if="${#fields.hasErrors('cost')}" th:errors = "*{cost}"></div>
    </div>
    <div class="mb-3">
      <label for="performance_id">Представление:</label>
      <select name="performance_id" id="performance_id">
        <div th:each="el : ${performances}">
          <option th:value="${el.id}" th:text="${el.performanceName}"></option>
        </div>
      </select>
    </div>
    <div class="mb-3">
      <label for="hall_id">Зал:</label>
      <select name="hall_id" id="hall_id">
        <div th:each="el : ${halls}">
          <option th:value="${el.id}" th:text="${el.getTheatre().address} + ', ' + ${el.hallNumber} + ' Зал'"></option>
        </div>
      </select>
    </div>
    <button type="submit" class="btn btn-outline-info">Добавить</button>
  </form>
</div>
</body>
</html>
