<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="${pageTitle}"></title>
</head>
<body>


<div th:insert="fragment/header :: defaultHeader"></div>
<div class="container" th:each="el : ${allModels}">
    <form th:action="'/ticket/edit/' + ${el.id}" method="post" th:object="${allModels}">
        <div class="mb-3">
            <input type="number" id="row" name="row" class="form-control" placeholder="Ввведите ряд" th:field="*{row}">
            <div th:if="${#fields.hasErrors('row')}" th:errors = "*{row}"></div>
        </div>
        <div class="mb-3">
            <input type="number" id="spot" name="spot" class="form-control" placeholder="Введите место" th:field="*{spot}">
            <div th:if="${#fields.hasErrors('spot')}" th:errors = "*{spot}"></div>
        </div>
        <div class="mb-3">
            <label for="session_id">Сеанс:</label>
            <select name="session_id" id="session_id">
                <div th:each="el : ${sessions}">
                    <option th:value="${el.id}" th:text="${el.getPerformance().performanceName} + ', Театр: ' + ${el.getHall().getTheatre().address} + ' в ' + ${el.datetime}"></option>
                </div>
            </select>
        </div>
        <div class="mb-3">
            <label for="user_id">Пользователь:</label>
            <select name="user_id" id="user_id">
                <div th:each="el : ${users}">
                    <option th:value="${el.id}" th:text="${el.username}"></option>
                </div>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-info">Добавить</button>
    </form>
</div>
</body>
</html>
