<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--  Bootstrap css link  -->
  <title th:text="${title}"></title>
</head>
<body>

<!--header-->
<form action="/news/search" method="get">
  <input type="search" id="title" name="title" class="form-control">
  <button type="submit" class="btn btn-outline-info">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg>
  </button>
</form>

<div class="container">
  <div class="row my-5">
    <div class="col-12 col-md-3 mb-3" th:each="el : ${news}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${el.title}"></h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="'Author: ' + ${el.author}"></h6>
          <p class="card-text" th:text="${el.text}"></p>
          <div class="row">
            <div class="d-flex align-items-center col-6">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg>
              <span class="card-subtitle text-muted fs-6 ms-2" th:text="${el.likes}"></span>
            </div>
            <div class="d-flex align-items-center col-6">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
              <span class="card-subtitle text-muted fs-6 ms-2" th:text="${el.views}"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <a href="add" class="btn btn-outline-primary">Add news</a>
</div>

<!--  Bootstrap script  -->
</body>
</html>
