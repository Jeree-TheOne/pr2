<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title th:text="${pageTitle}"></title>
</head>
<body>


<div th:insert="fragment/header :: defaultHeader"></div>
<div class="container" th:each="el : ${allModels}">
    <form th:action="'/theatre/edit/' + ${el.id}" method="post" th:object="${allModels}">
        <div class="mb-3">
            <input type="text" id="address" name="address" class="form-control" placeholder="Введите адрес театра" th:value="${el.address}" th:field="*{address}">
            <div th:if="${#fields.hasErrors('address')}" th:errors = "*{address}"></div>
        </div>
        <div class="mb-3">
            <input type="number" id="hallsAmount" name="hallsAmount" class="form-control" placeholder="Введите кол-во залов" th:value="${el.hallsAmount}" th:field="*{hallsAmount}">
            <div th:if="${#fields.hasErrors('hallsAmount')}" th:errors = "*{hallsAmount}"></div>
        </div>
        <button type="submit" class="btn btn-outline-info">Сохранить</button>
    </form>
</div>
</body>
</html>
