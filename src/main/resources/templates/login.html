<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <title>Spring Security Example </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="'/login/'" method="post">
  <div><label> User Name : <input type="text" class="form-control" name="username"/> </label></div>
  <div><label> Password: <input type="password" class="form-control" name="password"/> </label></div>
  <div><input type="submit" class="btn btn-outline-primary mt-3" value="Sign In"/></div>
  <a class="btn btn-outline-success mt-3" href="/registration">Sign Up</a>
</form>
</body>
</html>
